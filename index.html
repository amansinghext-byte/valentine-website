<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">‚ù§</text></svg>'), auto;
      overflow: hidden;
    }

    .outer-box {
      background: rgba(255, 255, 255, 0.35);
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    .inner-box {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 18px;
      text-align: center;
      min-width: 320px;
    }

    h1 {
      font-size: 28px;
      color: #ff4d6d;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(255, 120, 150, 0.4);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 24px rgba(255, 120, 150, 0.6);
    }

    .heart-float {
      position: fixed;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    .hidden {
      display: none;
    }

    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="outer-box" id="page1">
    <div class="inner-box">
      <h1>WILL YOU BE MY VALENTINE DUMBASS?</h1>
      <p>I have something special waiting for you ‚ù§</p>
      <div class="options">
        <button onclick="acceptLove()">Yes</button>
        <button onclick="acceptLove()">Yes</button>
      </div>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="outer-box hidden" id="page2">
    <div class="inner-box">
      <h1>DUMBASS ‚ú®</h1>
      <p>Fuck You for Making me Do THIS Palak üíï</p>

      <div class="gallery">
        <!-- Replace src with your images -->
        <img src="zfiles/z1.jpeg" />
        <img src="zfiles/z3.jpg" />
        <img src="zfiles/z2.jpeg" />
      </div>

      <p style="margin-top:20px;">This is just the beginning of our story üíñ</p>
    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="zfiles/zEasy Chord Cant Help Falling In Love - Elvis Presley For Beginners.mp3" type="audio/mpeg">
  </audio>

  <script>
    function acceptLove() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
      document.getElementById('bgMusic').play();
      confettiBurst();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.fontSize = Math.random() * 20 + 16 + 'px';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 400);

    function confettiBurst() {
      for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 50);
      }
    }
  </script>

</body>
</html>
